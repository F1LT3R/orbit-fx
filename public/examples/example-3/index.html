<!DOCTYPE html>
<html>
	<head>
		<title>CSS Anim w/ Orbit-FX Controlled SVG Filters</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" href="https://f1lt3r.github.io/orbit-fx/public/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div class="space-invaders"></div>

		<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
			<filter id="distort-lines">
				<feTurbulence id="turbulence" type="fractalNoise" seed="0" baseFrequency="0.03" numOctaves="2" result="turbulence" />
				<feDisplacementMap id="displacement" in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G" result="displace"  />
				<feGaussianBlur in="displace" stdDeviation="0.3" result="blurred" />
			</filter>

			<filter id="distort-glow">
				<feTurbulence id="turbulence2" type="fractalNoise" seed="2" baseFrequency="0.03" numOctaves="2" result="turbulence2" />
				<feDisplacementMap id="displacement2" in="SourceGraphic" in2="turbulence2" scale="15" xChannelSelector="R" yChannelSelector="G" result="displace2"  />
				<feGaussianBlur in="displace2" stdDeviation="4" result="blurred2" />
				<feColorMatrix id="color-matrix" in="blurred2" type="hueRotate" values="0" result="tintedOutput" />
			</filter>
		</svg>

		<div class="container">
			<button>Orbit-FX</button>
			<div class="lines" style="mix-blend-mode: color-dodge;"></div>
			<div class="glow" style="mix-blend-mode: screen;"></div>
		</div>

		<div class="explainer">
			<p><b>Hover for Animation</b></p>
			<p>This demonstration combines CSS Keyframe animations, with SVG Filters controlled by <a href="https://github.com/f1lt3r/orbit-fx">Orbit-FX</a>.</p>
		</div>

		<script type="module" src="./animation.mjs"></script>
	</body>
</html>
