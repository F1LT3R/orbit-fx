<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orbit-FX - Key Frame Animator</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.mjs" type="module"></script>
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <header>
            <img src="./assets/orbit-fx-logo-transparent.png" />
            <h1>Orbit-FX</h1>
        </header>
        <main>
            <div class="row">
                <div class="box big" data-animation="00-tilt">Tilt</div>
                <div class="box big" data-animation="01-tilt-and-scale">Tilt & Scale</div>
            </div>
            <div class="row">
                <div class="box small" data-animation="03-ripple">Ripple</div>
                <div class="box small" data-animation="04-fall-away">Fall Away</div>
                <div class="box small" data-animation="05-fly-in">Fly In</div>
                <div class="box small" data-animation="06-peel-away">Peel Away</div>
                <div class="box small" data-animation="07-disco-shuffle">Disco Shuffle</div>
            </div>
            <div class="row">
                <div class="box medium" data-animation="08-row-spin">Row Spin</div>
                <div class="box medium" data-animation="02-sphere-indent">Sphere Indent</div>
                <div class="box medium"></div>
            </div>
            <div class="row">
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
            </div>
            <div class="row">
                <div class="box big"></div>
                <div class="box big"></div>
            </div>
            <div class="row">
                <div class="box medium"></div>
                <div class="box medium"></div>
                <div class="box medium"></div>
            </div>
            <div class="row">
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
            </div>
            <div class="row">
                <div class="box big"></div>
                <div class="box big"></div>
            </div>
        </main>
    </body>
</html>
