<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orbit-FX - Element Animator</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.mjs" type="module"></script>
    </head>
    <body>
        <header>Fixed Header</header>
        <main>
            <div class="row">
                <div class="box big" data-animation="00-random-tilt">Tilt</div>
                <div class="box big" data-animation="01-random-tilt-and-scale">Tilt & Scale</div>
            </div>
            <div class="row">
                <div class="box small" data-animation="03-fluid-ripple">Fluid Ripple</div>
                <div class="box small" data-animation="04-fall-away">Fall Away</div>
                <div class="box small" data-animation="05-fly-in">Fly In</div>
                <div class="box small" data-animation="06-peel-away">Peel Away</div>
                <div class="box small" data-animation="07-disco-colors">Disco Shuffle</div>
            </div>
            <div class="row">
                <div class="box medium"></div>
                <div class="box medium" data-animation="02-ripple-scale">Bowl Ripple</div>
                <div class="box medium"></div>
            </div>
            <div class="row">
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
            </div>
            <div class="row">
                <div class="box big"></div>
                <div class="box big"></div>
            </div>
            <div class="row">
                <div class="box medium"></div>
                <div class="box medium"></div>
                <div class="box medium"></div>
            </div>
        </main>
    </body>
</html>
