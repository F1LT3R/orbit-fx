<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orbit-FX - Element Animator</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.mjs" type="module"></script>
    </head>
    <body>
        <header>Fixed Header</header>
        <main>
            <div class="row">
                <div class="box big" data-animation="00-random-tilt">Random Tilt</div>
                <div class="box big" data-animation="01-random-tilt-and-scale">
                    Random Tilt & Scale
                </div>
            </div>
            <div class="row">
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
            </div>
            <div class="row">
                <div class="box medium"></div>
                <div class="box medium" data-animation="02-ripple-scale">Ripple + Scale</div>
                <div class="box medium"></div>
            </div>
            <div class="row">
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
            </div>
            <div class="row">
                <div class="box big"></div>
                <div class="box big"></div>
            </div>
            <div class="row">
                <div class="box medium"></div>
                <div class="box medium"></div>
                <div class="box medium"></div>
            </div>
        </main>
    </body>
</html>
