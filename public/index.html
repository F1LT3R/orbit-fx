<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orbit-FX - Element Animator</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.mjs" type="module"></script>
    </head>
    <body>
        <header>Fixed Header</header>
        <main>
            <div class="row">
                <div class="box big" data-animation="00-random-tilt">Random Tilt</div>
                <div class="box big" data-animation="01-random-tilt-and-scale">
                    Random Tilt & Scale
                </div>
            </div>
            <div class="row">
                <div class="box small">Small 1</div>
                <div class="box small">Small 2</div>
                <div class="box small">Small 3</div>
                <div class="box small">Small 4</div>
                <div class="box small">Small 5</div>
            </div>
            <div class="row">
                <div class="box medium">Medium 1</div>
                <div class="box medium" data-animation="02-ripple-scale">Ripple + Scale</div>
                <div class="box medium">Medium 3</div>
            </div>
            <div class="row">
                <div class="box small">Small 6</div>
                <div class="box small">Small 7</div>
                <div class="box small">Small 8</div>
                <div class="box small">Small 9</div>
                <div class="box small">Small 10</div>
            </div>
            <div class="row">
                <div class="box big">Big 3</div>
                <div class="box big">Big 4</div>
            </div>
            <div class="row">
                <div class="box medium">Medium 4</div>
                <div class="box medium">Medium 5</div>
                <div class="box medium">Medium 6</div>
            </div>
        </main>
    </body>
</html>
